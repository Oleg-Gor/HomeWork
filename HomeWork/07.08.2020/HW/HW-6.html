<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ctyle.css">
    <title>Document</title>
</head>

<body>

    <style>

    </style>

<H1>Hotel Booking</H1>
    <section class="hw">

        <div class="sect">
            <div class="name">Name:</div>
            <div class="pole-first">
                <div> <input type="text"></br> first name </div>
                <div> <input type="text"> </br>second name </div>
            </div>
        </div>
        <hr>

        <div class="sect">
            <div class="name">E-mall</div>
            <div class="pole"><input type="email" placeholder="ivan@site.com"> </div>
        </div>

        <hr>
        <div class="sect">
            <div class="name">Room Type</div>
            <div class="pole">
                <select name="menu" size="1">
                    <option value="first">Одноместный</option>
                    <option selected="selected">Двухместный</option>
                    <option value="third">Трехместный</option>

                </select>
            </div>
        </div>
        <hr>
        <div class="sect">
            <div class="name">Number of Guests</div>
            <div class="pole"><input type="number"></div>
        </div>
        <hr>
        <div class="sect">
            <div class="name">Arival Date & Time</div>
            <div class="pole-time">
                <div><input type="date"></div>
                <div><input type="time"></div>
            </div>
        </div>
        <hr>
        <div class="sect">
            <div class="name">Departura Date</div>
            <div class="pole-day">
                <div> <select name="menu" size="1">
                        <option value="first">August</option>
                        <option selected="selected">September</option>
                        <option value="third">October</option>

                    </select> </br>
                    Month

                </div>
                <div>
                    <select name="menu" size="1">
                        <option value="first">1</option>
                        <option selected="selected">2</option>
                        <option value="third">3</option>

                    </select></br>
                    Day

                </div>
                <div>
                    <select name="menu" size="1">
                        <option value="first">2020</option>
                        <option selected="selected">2021</option>
                        <option value="third">2022</option>

                    </select></br>
                    Year

                </div>
            </div>
        </div>
        <hr>
        <div class="sect">
            <div class="name">Free PickUp?</div>
            <div class="pole-time">
                <div> <input name="radio" id="yes" type="radio"><label for="yes">Yes</label></div>
                <div><input name="radio" id="no" type="radio" checked><label for="no">No</label> </div>

            </div>
        </div>
        <hr>
        <div class="sect">
            <div class="name">Flight Number</div>
            <div class="pole"><input type="text"></div>
        </div>
        <hr>
        <div class="sect">
            <div class="name">Special Requests</div>
            <div class="pole"><textarea cols="25" rows="5"> </textarea></div>
        </div>


        <div class="botton"><input type="submit" value="Вход" /></div>

    </section>




</body>

</html>
